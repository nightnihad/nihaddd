{% extends "index.html" %}
{% block body %}
{% if Entri %}
{% for Ent in Entri  %}
<div class='container'>
<p>{{Ent.author}}<br> {{Ent.content}}</p>
<a href="{% url 'blog:update' Ent.id %}" class='btn btn-danger' type='submit'>Güncəllə</a> 
<a href="{% url 'blog:delete' Ent.id %}" class='btn btn-danger' type='submit'>Sil</a> 
</div>
<br>
{% endfor %}
{% else %}
<p>Heç entriniz yoxdu</p>
<a href="{% url 'blog:create' %}">Entri yazmaq üçün gedin</a>
{% endif %}

{% endblock body %}
